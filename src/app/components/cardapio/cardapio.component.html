<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900">Todos os produtos da nossa padaria</h2>

    <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
      <div class="group relative" *ngFor="let cardapio of cardapios">
        <div
          class="aspect-h-1 aspect-w-1 overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 w-full h-60">
          <img src="{{cardapio.figura}}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-gray-700">
              <a>
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{cardapio.nome}}
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">{{cardapio.tipo}}</p>
          </div>
          <p class="text-sm font-medium text-gray-900">R$ {{cardapio.valor}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
