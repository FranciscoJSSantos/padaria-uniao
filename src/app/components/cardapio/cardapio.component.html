<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="text-4xl font-bold tracking-tight color_uniao_yellow mb-8">Aqui estão alguns produtos da nossa padaria</h2>

    <p class="text-sm text-gray-500 font-bold mb-16"> Caso queira também existe um pdf cotendo os produtos por kg,<a href="../../.././assets/pdfs/cardapio_uniao.pdf" target="_blank" class="text-sm text-gray-500 font-bold mb-16 underline">clique aqui para visualizar.</a></p>


<div class="mb-16">   
  <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
  <div class="relative">
      <input [(ngModel)]="searchTerm" type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Procure por Produtos, Tipos e Valores">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
    </div>
  </div>
</div>


    <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
      <div class="group relative" *ngFor="let cardapio of cardapios | filter:searchTerm">
        <div
          class="aspect-h-1 aspect-w-1 overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 w-full h-60">
          <img alt="{{cardapio.nome}}" src="{{cardapio.figura}}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="{{tamTxt()}} text-sm text-gray-700">
              <a>
                <span aria-hidden="true" class="inset-0"></span>
                {{cardapio.nome | titlecase}}
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">{{cardapio.tipo}}</p>
          </div>
          <p class="text-sm font-medium text-gray-900">R$ {{cardapio.valor}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
